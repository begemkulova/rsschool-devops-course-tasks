#.\1task\.github\workflows\terraform.yml
name: Reusable Terraform Workflow
on:
  # workflow_dispatch:  # -> manual execution from the Actions tab
  workflow_call:  # this workflow can be reused
    inputs:
      apply:
        required: true
        type: boolean
      destroy:
        required: false
        type: boolean
    secrets:  # passes secrets to the reusable workflow
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: ${{ inputs.apply }}  # This will evaluate as true if input is "true"
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: ${{ inputs.destroy }}  # This will evaluate as true if input is "true"
        run: terraform destroy -auto-approve


